<html>

<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="./register.css" rel="stylesheet" />
  <script src="./register.js" defer></script>
</head>

<body>
  <div class="outer-container">
    <div class="main-container card">
      <div class="row h-per-100">
        <div class="col-md-5 col-sm-12 p-0">
          <img src="./../images/banner.jpeg" class="img-container" />
        </div>
        <div class="col-md-7 col-sm-12 right-container">
          <div>
            <p class="register-label">Register</p>
            <p class="error" id="duplicate_error"></p>
            <p class="success" id="success"></p>
          </div>
          <div>
            <p class="sub-heading">Manage all Users in the application</p>
          </div>

          <div>
            <p class="info">Let's get you all set up so you can verify your personal account and begin</p>
            <p class="info">setting up your profile.</p>
          </div>
          <hr />

          <!--Form starts -->
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                  <p class="error" id="firstName_error"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                  <p class="error" id="lastName_error"></p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                  <p class="error" id="phoneNumber_error"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="emailAddress" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email address">
                  <p class="error" id="emailAddress_error"></p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password">
                  <p class="error" id="password_error"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password">
                  <p class="error" id="confirmPassword_error"></p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-check recive_emails">
                <input class="form-check-input" type="checkbox" value="" id="recieveEmails">
                <label class="form-check-label grey-color" for="recieveEmails">
                  Yes. I want to receive Lottery Display emails
                </label>
              </div>
            </div>

            <div class="row">
              <div class="form-check recive_emails">
                <input class="form-check-input" type="checkbox" value="" id="iagree">
                <label class="form-check-label grey-color" for="iagree">
                  <span>I agree to all the </span>
                  <span class="text-primary">Term. Privacy Policy</span>
                  <span> and </span>
                  <span class="text-primary">Fees</span>
                </label>
                <p class="error" id="iagree_error"></p>
              </div>
            </div>

            <div class="row pt-3">
              <div class="col-md-4 col-sm-12">
                <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Create Account</button>
                <button type="reset" style="display: none;" id="clear"></button>
              </div>
            </div>

            <div class="row pt-2">
              <div class="form-check">
                <label class="form-check-label grey-color">
                  <span>Already have an account ?</span>
                  <span class="text-primary" onclick="login()">Login</span>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
