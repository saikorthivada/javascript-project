<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="./login.css" rel="stylesheet" />
    <link href="./../common/common.css" rel="stylesheet" />
    <script src="./login.js" defer></script>
</head>

<body>
    <div class="outer-container">
        <div class="main-container card">
            <div class="row h-per-100">
                <div class="col-md-5 col-sm-12 p-0">
                    <img src="./../images/banner.jpeg" class="img-container" />
                </div>
                <div class="col-md-7 col-sm-12 right-container">
                    <div>
                        <p class="register-label">Login</p>
                        <p class="error" id="no_user_error"></p>
                        <p class="success" id="success"></p>
                    </div>
                    <div>
                        <p class="sub-heading">Manage all Users in the application by logging in</p>
                    </div>

                    <div>
                        <p class="info">Let's get you all set up so you can verify your personal account and begin</p>
                        <p class="info">setting up your profile.</p>
                    </div>
                    <hr />

                    <!--Form starts -->
                    <form>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="login_emailAddress" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="login_emailAddress"
                                        placeholder="Enter Email address">
                                        <p class="error" id="login_emailAddress_error"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="login_password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login_password" placeholder="Enter Password">
                                    <p class="error" id="login_password_error"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check recive_emails">
                                    <input class="form-check-input" type="checkbox" value="" id="login_showPassword" onchange="showPassword(event)">
                                    <label class="form-check-label grey-color" for="login_showPassword">
                                        Show Password
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check recive_emails">
                                    <label class="form-check-label grey-color">
                                        <span>Does not have any account ?</span>
                                        <span class="text-primary" onclick="navigateToRegister()">Register</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-3">
                            <div class="col-md-12 col-sm-12">
                                <button type="button" class="btn btn-primary w-100" id="login_btn" onclick="validateAndSubmit()">Login</button>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-12 col-sm-12">
                                <button type="reset" class="btn btn-danger w-100" id="login_clear_btn">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
