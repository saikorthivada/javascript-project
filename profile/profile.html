<html>

<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="./profile.css" rel="stylesheet" />
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Techshareskk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Users List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reset Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Profile</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-success" type="button">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="d-flex justify-content-center m-t-80">
        <div class="card" style="width: 30rem;padding: 15px;">
            <div class="card-body">
                <h5 class="card-title text-center">Profile</h5>
                <form>
                    <div class="mb-3">
                        <label for="profile_email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="profile_email" readonly>
                      </div>

                      <div class="mb-3">
                        <label for="profile_firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="profile_firstName" placeholder="Enter your first name">
                      </div>

                      <div class="mb-3">
                        <label for="profile_lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="profile_lastName" placeholder="Enter your last name">
                      </div>

                      <div class="mb-3">
                        <label for="profile_phone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="profile_phone" placeholder="Enter your Phone number">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="profile_receive_emails">
                        <label class="form-check-label grey-color" for="profile_receive_emails">
                            Yes. I want to receive Lottery Display emails
                        </label>
                      </div>
                      <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-danger m-r-10">Clear</button>
                        <button type="button" class="btn btn-primary">Save</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
